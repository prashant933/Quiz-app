<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Quiz App</title>
  </head>

  <body>
    <nav class="nav-bar">
      <button id="high-score">
        <strong>View High score</strong>
      </button>
      <div id="timer" class="timer">
        <strong>Time left</strong>
      </div>
    </nav>
    <main id="main" class="main">
      <h1 id="heading" class="heading">Coding Quiz Challenge</h1>

      <p id="desc" class="description">
        Please start the quiz by clicking the Start quiz button below
      </p>

      <button id="btn" type="submit"><strong>Start quiz</strong></button>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
